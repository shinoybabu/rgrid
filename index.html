    <title>React Bulletin Board</title>

<body>
    <form class="pure-form">
        <div>
            <br />
            Name: <input type="text" id="txtName" value="Shinoy" />
            LastName :<input type="text" id="txtLastName" value="Babu" />
            Age: <input type="text" id="txtAge" value="35" />            
            Job : <input type="text" id="txtJob" value="s/w eng" />
            <input type="button" id="btnSave" value="Save" />
        </div>        
        <div id="react-container" class="rGrid"></div>
        <script src="js/RGridAPI.jsx" type="text/jsx">
        </script>
        <script type="text/javascript">
            
            $("#btnSave").click(
                function () {
                    $.ajax({
                        crossOrigin: true,
                        method:'POST',
                        dataType:'json',
                        contentType: 'application/json',
                        url: 'http://binoy3-babu.rhcloud.com/rest/users',
                        data: formToJSON(),
                        success: function(data) {
                            
                        }
                    });                 
                });

            function formToJSON() {
                return JSON.stringify({
                    "name": $('#txtName').val(),
                    "lastName": $('#txtLastName').val(),
                    "age": $('#txtAge').val(),
                    "job": $('#txtJob').val()
                });
            }
        </script>
    </form>
